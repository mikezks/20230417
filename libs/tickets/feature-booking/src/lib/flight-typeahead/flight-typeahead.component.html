<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">

    <div class="form-group">
      <label>City:</label>
      <input [formControl]="control" class="form-control">
    </div>

  </div>
</div>

<div class="card">
  <table class="table table-condensed" *ngIf="flights$ | async as flights">
      <thead>
          <tr>
              <th>Id</th>
              <th>From</th>
              <th>To</th>
              <th>Date</th>
          </tr>
      </thead>
      <tbody>
          <tr
              *ngFor="let f of flights">
              <td><span class="badge badge-pill badge-info">
                  {{ f.id }}
              </span></td>
              <td>{{ f.from }}</td>
              <td>{{ f.to }}</td>
              <td>{{ f.date | date:'dd.MM.yyyy HH:mm'  }}</td>
          </tr>
      <tbody>
  </table>
</div>
